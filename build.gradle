buildscript { 
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'codetest'
    version = '1.0.0-SNAPSHOT'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('junit:junit:4.12')
    compile('com.h2database:h2:1.4.191')
    compile('org.apache.lucene:lucene-core:5.4.1')
    compile('org.apache.lucene:lucene-analyzers-common:5.4.1')
    compile('org.apache.lucene:lucene-queryparser:5.4.1')
    compile('org.apache.lucene:lucene-analyzers-phonetic:5.4.1' )

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
